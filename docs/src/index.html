<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React Leonardo UI</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/github.min.css">
  <link rel="stylesheet" href="leonardo-ui.css">
  <link rel="stylesheet" href="docs.css">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Noto+Sans:400,700);
    @import url(https://fonts.googleapis.com/css?family=Source+Code+Pro);
    
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Noto Sans', sans-serif;
      font-size: 14px;
      color: #595959;
    }

    section {
      margin: 30px 0 0 0;
    }

    section:first-child {
      margin-top: 0;
    }
    input,
    textarea,
    select,
    button {
      font-family: 'Noto Sans', sans-serif;
      font-size: 13px;
    }

    a:link,
    a:active,
    a:hover,
    a:visited {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      border: none;
    }

    .header-wrapper {
      border-bottom: 1px solid #CCCCCC;
      height: 50px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .header {
      max-width: 960px;
      height: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .header-logo {
      display: flex;
    }

    .header-logo img {
      height: 48px;
    }

    .header-logo span {
      align-self: center;
      padding-left: 5px;
      font-size: 16px;
    }

    .container {
      max-width: 940px;
      min-height: 2000px;
      margin: 0 auto;
      padding: 20px 20px 50px 20px;
    }

    .container > div {
      display: flex;
    }

    .sidebar {
      position: sticky;
      position: -webkit-sticky;
      top: 10px;
      flex: 0 0 auto;
      width: 150px;
    }

    .sidebar-variant-bg {
      margin-left: -10px;
      margin-top: 20px;
    }

    .sidebar-variant-bg button {
      padding: 0 8px;
      font-size: 12px;
      height: 26px;
    }

    @media (max-width: 767px) {
      .sidebar {
        display: none;
      }
    }

    .content {
      flex: 1 1 auto;
      max-width: 800px;
    }

    .footer {
      padding: 30px 0;
      min-height: 75px;
      border-top: 1px solid #CCCCCC;
      text-align: center;
    }

    .footer .footer-title {
      font-size: 18px;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header-wrapper">
      <div class="header">
        <a class="header-logo" href="/">
          <img src="react-logo.svg" alt="React"/>
          <span>React Leonardo UI</span>
        </a>
        <div class="header-links">
          <a href="https://github.com/ricsv/react-leonardo-ui">Github</a>
        </div>
      </div>
    </div>
    <div class="container" id="container">
      <!--Content-->
    </div>
    <div class="footer">
      <div class="wrap">
        <p>React Leonardo UI © 2017 Rickard Svensson</p>§
        <p>Licensed under MIT</p>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>
  <script src="//unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="docs.js"></script>
  <script>
    ReactDOM.render(
      React.createElement(window.docsContainer),
      document.getElementById('container')
    );
  </script>
</body>
</html>
